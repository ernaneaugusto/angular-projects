<div class="box box-solid">
  <div class="box-header">
    <i class="fa fa-shopping-cart"></i>

    <h3 class="box-title">Carrinho</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <div class="table-responsive">

      <p class="text-center" *ngIf="!items().length">
        Seu carrinho est√° vazio!
      </p>

      <table class="table" *ngIf="items().length">
        <tbody>
          <tr *ngFor="let item of items()">
            <th style="width:60%"><span class="text-primary">{{ item.quantity }}x</span> {{ item.menuItem.name }}</th>
            <td class="text-right">{{ item.value() | currency: 'BRL': true }}</td>
            <td>
              <a (click)="removeItem(item)" class="btn btn-sm text-danger"><i class="fa fa-remove"></i></a>
            </td>
          </tr>
          <tr>
            <th>Total:</th>

            <td class="text-right">{{ total() | currency: 'BRL': true }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="box-footer" *ngIf="items().length">
    <div class="pull-right">
      <button (click)="clear()" type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Limpar</button>
      <a [routerLink]="['/order']" class="btn btn-success"><i class="fa fa-credit-card"></i> Fechar Pedido</a>
    </div>
  </div>
</div>
