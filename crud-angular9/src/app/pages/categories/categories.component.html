<main class="pt-5 mx-lg-3">
    <div class="container-fluid mt-5">
        <app-breadcrumb></app-breadcrumb>

        <div class="row wow fadeIn">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="formCategories" (ngSubmit)="submitFormCategories()">
                            <div class="row">
                                <div class="col-12 mt-3 col-lg-6 text-left">
                                    <label for="category">Nome da categoria</label>
                                    <input type="text" id="category" class="form-control mb-1"
                                        placeholder="Alimentação, Cuidados pessoais, Outros..." required
                                        formControlName="category" name="category">
                                    <span class="text-danger d-block"
                                        *ngIf="formCategories.get('category').touched && formCategories.get('category').getError('required')">Campo
                                        obrigatório.</span>
                                    <span class="text-danger d-block"
                                        *ngIf="formCategories.get('category').getError('minlength')">Preencha pelo
                                        menos 2 caractes.</span>
                                </div>
                                <div class="col-12 mt-3 col-lg-6 text-left">
                                    <label for="description">Descrição</label>
                                    <input type="text" id="description" class="form-control mb-1"
                                        placeholder="Gastos com alimentação, com vestuário, com a casa..."
                                        formControlName="description" name="description">
                                </div>
                                <div class="col-12 mt-4">
                                    <button class="btn btn-info" type="submit" [disabled]="formCategories.invalid">
                                        <i class="fa fa-check"></i>
                                        Salvar
                                    </button>
                                </div>
                            </div>
                        </form>
                        
                        <app-alert-message *ngIf="categoriesAmount === 0"
                            [data]="{message: 'Você ainda não tem nenhuma Categoria cadastrada.', color: 'info'}">
                        </app-alert-message>

                        <app-alert-message *ngIf="hasCategoriesError"
                            [data]="{message: 'Ocorreu um erro ao carregar as informações. Se está rodando o projeto local execute o comando \'npm run start-backend\' para executar o backend do projeto.', color: 'warning'}">
                        </app-alert-message>

                        <div class="text-right" *ngIf="categoriesAmount !== 0 && !hasCategoriesError">
                            <!-- @TODO: colocar efeito +1 quando cadastrar nova categoria -->
                            <p class="alert alert-info d-inline-block">Total de categorias: <span
                                    class="badge badge-primary py-1 px-2 badge-pill">{{ categoriesAmount }}</span></p>
                        </div>
                        <app-table-categories [data]="categories" *ngIf="categories"></app-table-categories>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
