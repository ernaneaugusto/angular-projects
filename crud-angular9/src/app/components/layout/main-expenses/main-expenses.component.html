<main class="pt-5 mx-lg-3">
    <div class="container-fluid mt-5">
        <app-breadcrumb></app-breadcrumb>

        <div class="row wow fadeIn">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form class="mb-3" [formGroup]="formExpenses" (ngSubmit)="submitFormExpenses()">
                            <div class="row">
                                <div class="col-12 col-lg-4 text-left">
                                    <label for="amount">Valor da compra</label>
                                    <input autofocus type="number" id="amount" name="amount" formControlName="amount"
                                        class="form-control mb-1" placeholder="0,00">
                                    <span class="text-danger"
                                        *ngIf="formExpenses.get('amount').getError('required') && formExpenses.get('amount').touched">Campo
                                        obrigatório</span>
                                    <span class="text-success d-block"
                                        *ngIf="!formExpenses.get('amount').getError('required')">Ok</span>
                                </div>
                                <div class="col-12 col-lg-4 text-left">
                                    <label for="description">Descrição do gasto</label>
                                    <input type="text" id="description" name="description" formControlName="description"
                                        class="form-control mb-1" placeholder="Internet, Calça, Perfume..."
                                        name="description" formControlName="description">
                                    <span class="text-danger d-block"
                                        *ngIf="formExpenses.get('description').getError('required') && formExpenses.get('description').touched">Campo
                                        obrigatório</span>
                                    <span class="text-danger d-block"
                                        *ngIf="formExpenses.get('description').getError('minlength') && formExpenses.get('description').touched">Preencha pelo
                                        menos 2 caractes.</span>
                                    <span class="text-success d-block"
                                        *ngIf="!formExpenses.get('description').getError('required') && !formExpenses.get('description').getError('minlength')">Ok</span>

                                </div>
                                <div class="col-12 col-lg-4 text-left">
                                    <label for="purchaseDate">Data da compra</label>
                                    <input type="date" id="purchaseDate" name="purchaseDate" formControlName="purchaseDate" class="form-control mb-1"
                                        placeholder="Data da compra">
                                    <span class="text-danger d-block"
                                        *ngIf="formExpenses.get('purchaseDate').getError('required') && formExpenses.get('purchaseDate').touched">Campo
                                        obrigatório</span>
                                    <span class="text-success d-block"
                                        *ngIf="!formExpenses.get('purchaseDate').getError('required')">Ok</span>
                                </div>
                                <div class="col-12 col-lg-6 text-left mt-4">
                                    <label for="categorie">Categoria</label>
                                    <select class="browser-default custom-select mb-1" id="categorie" name="categorie" formControlName="categorie">
                                        <option value="" selected>-- Selecione a categoria</option>
                                        <option value="1">Categoria 1</option>
                                        <option value="2">Categoria 2</option>
                                        <option value="3">Categoria 3</option>
                                    </select>
                                    <span class="text-danger d-block"
                                        *ngIf="formExpenses.get('categorie').getError('required') && formExpenses.get('categorie').touched">Campo
                                        obrigatório</span>
                                    <span class="text-success d-block"
                                        *ngIf="!formExpenses.get('categorie').getError('required')">Ok</span>
                                </div>
                                <div class="col-12 col-lg-6 text-left mt-4">
                                    <label for="tag">Tag</label>
                                    <input type="text" id="tag" name="tag" formControlName="tag" class="form-control mb-1"
                                        placeholder="Mercado, Ifood, Higiene...">
                                    <span class="text-success d-block"
                                        *ngIf="formExpenses.get('tag').touched">Ok</span>
                                </div>
                                <div class="col-12 mt-4">
                                    <button class="btn btn-info" type="submit"><i class="fa fa-check"></i>
                                        Salvar</button>
                                </div>
                            </div>
                        </form>

                        <div class="text-right">
                            <p class="alert alert-info d-inline-block">Total de compras: <span
                                    class="badge badge-primary py-1 px-2 badge-pill">2</span></p>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped mt-3">
                                <thead>
                                    <tr>
                                        <th>Data da compra</th>
                                        <th>Descrição</th>
                                        <th>Valor</th>
                                        <th>Categoria</th>
                                        <th>Tag</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>20/06/2020</td>
                                        <td>Ifood</td>
                                        <td>R$ 20,00</td>
                                        <td>Alimentação</td>
                                        <td>Ifood</td>
                                        <td>
                                            <a class="btn btn-default btn-sm"><i class="fas fa-edit"></i></a>
                                            <a class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>22/06/2020</td>
                                        <td>Vivo</td>
                                        <td>R$99,90</td>
                                        <td>Internet</td>
                                        <td>Fixos mensais</td>
                                        <td>
                                            <a class="btn btn-default btn-sm" href="#"><i class="fas fa-edit"></i></a>
                                            <a class="btn btn-danger btn-sm" href="#"><i class="fas fa-trash"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
