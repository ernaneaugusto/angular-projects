<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  
  <div class="card-body" *ngIf="product">
    <div class="wizard">
      <a [routerLink]="['info']">Basic information</a>
      <a [routerLink]="['tags']">Search tags</a>
    </div>
    <router-outlet></router-outlet>

    <div class="row mb-2">
      <div class="col-md-4">
        <button class="btn btn-primary mr-3"
        type="button"
        title="Save your entered data"
        [disabled]="isValid()"
        (click)="saveProduct()">
          Save
        </button>
        <button class="btn btn-danger mr-3"
        type="button"
        title="Deletethis product"
        (click)="deleteProduct()">
          Delete
        </button>
        <button class="btn btn-outline-secondary mr-3"
        type="button"
        title="Cancel your edits"
        [routerLink]="">
          Cancel
        </button>
      </div>
    </div>
    
  </div>

</div>

<div class="alert alert-danger"
     *ngIf="errorMessage">{{errorMessage}}
</div>
