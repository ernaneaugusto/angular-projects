<h2>Lista de produtos</h2>

<div class="mat-elevation-z2" style="margin-bottom: 100px;">
    <table mat-table class="table" [dataSource]="products">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let product">{{product.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let product">{{product.name}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let product">{{product.price | currency: 'BRL'}}</td>
        </ng-container>
       
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;">Ação</th>
            <td mat-cell *matCellDef="let product" style="text-align: center;">
                <a
                    routerLink="/products/edit/product.id"
                    title="Editar {{product.name}}"
                    class="btn"
                    mat-mini-fab
                    color="primary">
                    <i class="material-icons">edit</i>
                </a>
                
                <a
                    routerLink="/products/edit/product.id"
                    title="Excluir {{product.name}}"
                    class="btn"
                    mat-mini-fab
                    color="warn">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let product; columns: displayedColumns;"></tr>
    </table>
</div>
