<div class="row justify-content-center">
    <div class="col-6">
        <form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

            <div class="form-group">
                <input #userNameInput
                     class="form-control" formControlName="userName" placeholder="Usuário" autofocus>
                <app-vmessage 
                    *ngIf="loginForm.get('userName').errors?.required"
                    text="Usuário é obigatório!">Usuário obrigatório!</app-vmessage>
            </div>

            <div class="form-group">
                <input type="password" formControlName="password" class="form-control" placeholder="Senha">
                <app-vmessage 
                    *ngIf="loginForm.get('password').errors?.required"
                    text="Senha é obigatória!">Senha obrigatória!</app-vmessage>
            </div>

            <button 
                [disabled]="loginForm.invalid"
                type="submit"
                class="btn btn-info ml-0">
                Entrar
            </button>

        </form>
        <p class="text-muted">Não é cadastrado? <a href="">Registre-se agora.</a></p>
    </div>
</div>
