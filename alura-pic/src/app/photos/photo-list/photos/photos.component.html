<ol class="list-unstyled">
    <p *ngIf="!photos.length"
        class="text-center text-muted">Não há resultados para sua busca.</p>

    <li *ngFor="let cols of rows" class="row">
        <div *ngFor="let photo of cols" class="col-4" appDarkenOnHover brightness="90%">
            <app-card>
                <app-photo 
                    [url]="photo.url" 
                    [description]="photo.description">
                </app-photo>
                <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>{{ photo.likes }}
                <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i>{{ photo.comments }}
            </app-card>
        </div>
    </li>

</ol>
